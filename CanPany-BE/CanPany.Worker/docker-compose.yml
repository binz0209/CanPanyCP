version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: canpany-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  worker:
    build:
      context: ..
      dockerfile: CanPany.Worker/Dockerfile
    container_name: canpany-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DOTNET_ENVIRONMENT=Production
      - Redis__ConnectionString=redis:6379
      - Worker__MaxConcurrentJobs=10
      - Worker__PollingIntervalSeconds=5
      - Worker__MaxRetries=3
    restart: unless-stopped
    deploy:
      replicas: 3  # Scale to 3 workers
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  redis-data:
